name: Update NFL latest.csv

on:
  schedule:
    - cron: "0 8 * * *"   # runs every day at 8:00 UTC (~3 AM ET)
  workflow_dispatch:      # lets you run manually from Actions tab

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        run: python -m src.main

      - name: Commit & push updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest.csv data/archive || true
          git commit -m "Daily update" || echo "No changes"
          git push
