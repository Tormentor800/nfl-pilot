name: Update NFL latest.csv

on:
  schedule:
    # Run every day at 6:00 AM ET (11:00 UTC)
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python -m src.main

      - name: Commit and push if latest.csv changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/latest.csv)" ]]; then
            git add data/latest.csv
            git commit -m "Daily update"
            git push
          else
            echo "No changes in latest.csv"
          fi
